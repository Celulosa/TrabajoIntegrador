<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <link rel="stylesheet" href="/css/styles.css">

</head>

<body>

    <header>
        <!-- Contenedor principal-->
        <div class="row">
            <div class="col-1 p-3 logo"> <img src="/images/LogoKhaloStore-02.png" style="width:100px"></div><!--logo, Col-1 esta dise単ado para contener solo el logo-->
            <div class="col-11"><!-- col 11 esta dise単ado para contener la barra superior, la intermedia y la inferior-->
                <!--Barra Superior-->
                <div class="top_bar">
                    <div class="d-flex flex-row-reverse">
                        <div class="p-2"> <a href="#" class="link"> Ingreso </a> </div>  <!-- Link para ingresar a la cuenta-->
                        <div class="p-2"> <i class="fa-regular fa-user fa-lg"></i><a href="#" class="link">  Registro </a> </div><!-- icono de registro y Link para ingresar a la pagina de registro-->
                    </div>
                </div>
               <!--Contenedor intermedio-->
                <div class="row">
                  <!--Barra Intermedia-->   
                    <div class="d-flex middle_bar">
                        <div class="col d-flex flex-row-reverse"> <i class="fa-solid fa-magnifying-glass fa-2x"></i> <!--Icono de Buscar-->
                        </div>
                        <div class="col d-flex "> <input type="text" placeholder="Buscar productos, marcas" size="40px"><!--Barra de Buscar-->
                        </div>
                        <div class="col">
                            <div class="d-flex flex-row-reverse">
                                <div class="p-2"> <i class="fa-regular fa-heart fa-lg"></i><a href="#" class="link"> Favoritos </a> </div><!--Icono de Favoritos y la palabra Favoritos-->
                                <div class="p-2"> <i class="fa-solid fa-basket-shopping fa-lg"></i><a href="#" class="link">  Carrito </a><!--Icono de carrito de compras y la palabra carrito-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               <!--Contenedor Inferior-->
                <div class="row">
                  <!--Barra Inferior-->   
                    <div class="col-11 d-flex justify-content-end subtitulos">
                        <div class="p-2"><a href="#" class="link">NUEVA TEMPORADA</a>  </div>
                        <div class="p-2"> <a href="#" class="link">ROPA</a> </div>
                        <div class="p-2"> <a href="#" class="link">ACCESORIOS</a> </div>
                        <div class="p-2"><a href="#" class="link">NOSOTRAS </a> </div>
                    </div>
                    <div class="col d-flex flex-row-reverse">
                        <div class="p-2"> <a href="#"> <i class="fa-brands fa-facebook"></i> </a> </div>
                        <div class="p-2"> <a href="#"> <i class="fa-brands fa-instagram"></i> </a></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>

    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-4" style="opacity: 0;">One of three columns</div>
                <div class="col-4">
                    <h1 class="titulares">Datos Personales</h1>
                    <h3 class="subtitulos">E-mail</h3>
                    <div class="input">
                        <input type="text" placeholder="Test@mail.com" size="30px">
                    </div>
                    <h3 class="subtitulos">Nombre</h3>
                    <div class="input">
                        <input type="text" placeholder="Juan" size="30px">
                    </div>
                    <h3 class="subtitulos">Apellido</h3>
                    <div class="input">
                        <input type="text" placeholder="Perez" size="30px">
                    </div>
                    <h3 class="subtitulos">Contrase単a</h3>
                    <div class="input">
                        <input type="text" placeholder="OpQ12.z20" size="30px">
                    </div>
                    <h3 class="subtitulos">Repetir Contrase単a</h3>
                    <div class="input">
                        <input type="text" placeholder="OpQ12.z20" size="30px">
                    </div>
                </div>
                <div class="col-4" style="opacity: 0;">One of three columns</div>
            </div>
        </div>
        <div class="boton"> <button type="button" class="btn btn-secondary">Crear Cuenta</button></div>

        <script src="https://kit.fontawesome.com/3aaf7bd298.js" crossorigin="anonymous"></script>

    </main>

    <footer>


    </footer>

</body>

</html>
